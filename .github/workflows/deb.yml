name: Build Debian Package

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - run: |
          sudo apt update
          sudo apt install debhelper
          mkdir -p debian/mass-installer/usr/bin
          cp install.sh mass-install
          echo "mass-install /usr/bin" > debian/install

      - name: Build Debian package
        uses: jtdor/build-deb-action@v1.2.0
        with:
          package_dir: './mass-installer-1.0.0'
          artifacts_dir: './output'

      - run: ls -R

      - name: Upload .deb package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: debian-package
          path: ./debian/artifacts/*.deb
